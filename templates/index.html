<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>MyTodo</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">My Todo Application</a>
  </div>
</nav>

<header class="bg-primary text-white text-center py-4">
  <h1>Track Your Tasks</h1>
</header>

<div class="container mt-5">
  <h3 class="mb-4">Add Todo</h3>

  <form action="/" method="post">
    <div class="mb-3">
      <label class="form-label">Todo Title</label>
      <input type="text" class="form-control" name="title" placeholder="ENTER TASK" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container mt-5">
  <h3 class="mb-3">Todo List</h3>

  {% if todos|length == 0 %}
    <div class="alert alert-dark">No todo found. Add a todo.</div>
  {% else %}
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ todo.title }}</td>
            <td>
              <a href="/update/{{ todo.id }}" class="btn btn-success btn-sm">Edit</a>
              <a href="/delete/{{ todo.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% endif %}
</div>

<footer class="bg-light text-center py-3 mt-5">
  &copy; 2026 Sagar Siddannavar. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
